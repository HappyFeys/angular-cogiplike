<app-header (modal)="onShowPopover()"/>
<div *ngIf="isLoading && !error">
    <p>Chargement...</p>
</div>
<div *ngIf="!isLoading && error">
    <p>{{ error }}</p>
</div>
<app-table [clients]="clients" *ngIf="!isLoading && !error" (deletedClient)="onClientDeleted()"/>
<app-form-create-client *ngIf="isPopoverOpen" (createdClient)="onClientCreated()"/>
